# Tiny Tapeout project information
project:
  title:        "Notre Dame - Lockpick Game TT Example"      # Project title
  author:       "Matthew Morrison"      # Your name
  discord:      "GregariousMatt"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "An example SystemVerilog Implementation of a pipelined input/output for future TinyTapeout use in the classroom"      # One line description of what your project does
  language:     "SystemVerilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     10000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 340x160 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 3x4 or 4x4

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_mmorri22_lockpick_game"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "lockpick.sv"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "input_data[0]"
  ui[1]: "input_data[1]"
  ui[2]: "input_data[2]"
  ui[3]: "input_data[3]"
  ui[4]: "input_data[4]"
  ui[5]: "input_data[5]"
  ui[6]: "input_data[6]"
  ui[7]: "input_data[7]"

  # Outputs
  uo[0]: "output_data[0]"
  uo[1]: "output_data[1]"
  uo[2]: "output_data[2]"
  uo[3]: "output_data[3]"
  uo[4]: "output_data[4]"
  uo[5]: "output_data[5]"
  uo[6]: "output_data[6]"
  uo[7]: "output_data[7]"

  # Bidirectional pins
  uio[0]: "start"
  uio[1]: "input_enable"
  uio[2]: "output_valid"
  uio[3]: "status[0]"
  uio[4]: "status[1]"
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
